<!DOCTYPE html>
    <html lang="en">
    <head>
    <title>Web VR Polyfill - basic example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/three.js"></script>

    <!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
    <script src="/js/VRControls.js"></script>

    <!-- VREffect.js handles stereo camera setup and rendering.  -->
    <script src="/js/VREffect.js"></script>

    <!-- A polyfill for the WebVR API.  -->
    <script src="/js/webvr-polyfill.js"></script>

    <script src="/js/vreticle.js"></script>

    <script src="/js/OrbitControls.js"></script>
    <script src="/js/SkyShader.js"></script>
    <script src="/js/Detector.js"></script>
    <script src="/js/dat.gui.min.js"></script>

    <!--  Helps enter and exit VR mode, provides best practices while in VR.  -->
    <script src="/js/webvr-manager.js"></script>

    <script src="/js/client_world.js"></script>

    <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      margin: 0px;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
    }

    #buttons {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      background: white;
    }
    </style>
</head>
<body>

<div id="container"></div>

<body>

  <div id="buttons">
    <button id="fullscreen">Fullscreen</button>
    <button id="vr">VR (WebVR/Mobile only)</button>
    <button id="reset">Reset</button>
  </div>

</body>

<script>

    var renderer2 = new THREE.WebGLRenderer({antialias: false});
    renderer2.setPixelRatio(Math.floor(window.devicePixelRatio));

    var cameraControl2 = false;

    // Create a three.js camera.
    var camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

    // Apply VR headset positional data to camera.
    var controls2 = new THREE.VRControls(camera2);

    // Apply VR stereo rendering to renderer.
    var effect2 = new THREE.VREffect(renderer2);
    effect2.setSize(window.innerWidth, window.innerHeight);

    // Reactions...
    var socket = io();

    // Get the VRDisplay and save it for later.
    var vrDisplay2 = null;
    navigator.getVRDisplays().then(function(displays2) {
      if (displays2.length > 0) {
        vrDisplay2 = displays2[0];
      }
    });

    function animate(timestamp) {
            // Update VR headset position and apply to camera.
            controls2.update();
         

      // Keep looping.
      requestAnimationFrame(animate2);
    }

    function onResize() {
      console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
      effect2.setSize(window.innerWidth, window.innerHeight);
      camera2.aspect = window.innerWidth / window.innerHeight;
      camera2.updateProjectionMatrix();
        
    }

    function onVRDisplayPresentChange() {
      console.log('onVRDisplayPresentChange');
      onResize();
        
    }

    // Resize the WebGL canvas when we resize and also when we change modes.
    window.addEventListener('resize', onResize);
    window.addEventListener('vrdisplaypresentchange', onVRDisplayPresentChange);

    // Button click handlers.
    document.querySelector('button#fullscreen').addEventListener('click', function() {
      enterFullscreen(renderer.domElement);
    });
    document.querySelector('button#vr').addEventListener('click', function() {
      vrDisplay2.requestPresent([{source: renderer2.domElement}]);
    });
    document.querySelector('button#reset').addEventListener('click', function() {
      vrDisplay2.resetPose();
        
    });

    function enterFullscreen (el) {
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.mozRequestFullScreen) {
        el.mozRequestFullScreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Reactions...
    var socket = io();

    socket.on('updatePosition', function(data){
        updatePlayerPosition(data);
    });
    socket.on('connect', function(){
        loadWorld();
        socket.emit('requestOldPlayers', {});
    });
    socket.on('createPlayer', function(data){
        createPlayer(data);
    });
    socket.on('addOtherPlayer', function(data){
        addOtherPlayer(data);
    });
    socket.on('removeOtherPlayer', function(data){
        removeOtherPlayer(data);
    });
    socket.on('updateSunPos', function(data){
        updateSunPosition(data);
    });

</script>

</body>
</html>
